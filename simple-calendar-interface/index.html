<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Calendar Interface</title>
  <meta ne="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
  <div class="wrapper">
    <ul class="timeline-list">
      <li class="timeline__time">9:00</li>

      <li class="timeline__time">10:30</li>
      <li class="timeline__time">11:00</li>
      <li class="timeline__time">11:30</li>
      <li class="timeline__time">12:00</li>
      <li class="timeline__time">12:30</li>

      <li class="timeline__time">1:30</li>
      <li class="timeline__time">2:00</li>
      <li class="timeline__time">2:30</li>
      <li class="timeline__time">3:00</li>
      <li class="timeline__time">3:30</li>
      <li class="timeline__time">4:00</li>
      <li class="timeline__time">4:30</li>
      <li class="timeline__time">5:00</li>
      <li class="timeline__time">5:30</li>
      <li class="timeline__time">6:00</li>
      <li class="timeline__time">6:30</li>
      <li class="timeline__time">7:00</li>
      <li class="timeline__time">7:30</li>
      <li class="timeline__time">8:00</li>
      <li class="timeline__time">8:30</li>
      <li class="timeline__time">9:00</li>
    </ul>

    <div class="event-board"></div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
