<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Album Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">

  <!-- Handlebars Templates -->
  <!-- Album grid template -->
  <script id="ablum-grid-template" type="text/x-handlebars-template">
    {{#each albumData}}
    <div class="album-page">
      <ul class="album-list">
        {{#each this}}
        <li class="album" data-album-id={{id}}>
          <img src="{{albumCover ../../localData.photos id}}" class="album__cover">
          <p class="album__title">{{title}}</p>
        </li>
        {{/each}}
      </ul>
      <div class="nav">
        <button type="button" class="nav-btn--left"><i class="fas fa-arrow-left"></i></button>
        <button type="button" class="nav-btn--right"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
    {{/each}}
  </script>
  <!-- End of Album grid template -->

  <!-- Photo Thumbnails Modal Template -->
  <script id="thumbnail-modal-template" type="text/x-handlebars-template">
    <button type="button" class="thumbnail-modal-close"><i class="fas fa-times"></i></button>
    <div class="thumbnail-list">
      {{#each filteredPhotos}}
      <a href="{{url}}" class="thumbnail" data-lightbox="{{id}}">
        <img src="{{thumbnailUrl}}">
      </a>
      {{/each}}
    </div>
  </script>
  <!-- End of Photo Thumbnails Modal Template -->
</head>
<body>
  <div class="album-wrapper"></div>
  <div class="thumbnail-modal"></div>
  <div class="preloader"><img src="images/preloader.gif"></div>


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox.min.js"></script>
  <script src="scripts/albumGrid.js"></script>
  <script src="scripts/thumbnail-modal.js"></script>
  <script src="scripts/templates.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
